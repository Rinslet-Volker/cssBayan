<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Css Bayan</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>CSS Bayan</h1>
        </header>
        <main>
            <div class="wrap-accordion">
                <div class="accordion">
                    <div class="accordion-item">
                        <input type="radio" id="meme-1" name="bayan" checked>
                        <label for="meme-1" class="accordion-label">
                            <span class="title">Ничесииии!)</span>
                            <img src="img/icon-arrow.svg" class="title-icon">
                        </label>
                        <div class="accordion-item__content">
                            <img src="img/meme-nichosi.jpg" alt="">
                        </div>
                    </div>
                    <div class="accordion-item">
                        <input type="radio" id="meme-2" name="bayan">
                        <label for="meme-2" class="accordion-label">
                            <span class="title">Совет для похода</span>
                            <img src="img/icon-arrow.svg" class="title-icon">
                        </label>
                        <div class="accordion-item__content">
                            <img src="img/meme-advice-for-trip.jpg" alt="">
                        </div>
                    </div>
                    <div class="accordion-item">
                        <input type="radio" id="meme-3" name="bayan">
                        <label for="meme-3" class="accordion-label">
                            <span class="title">Капибара</span>
                            <img src="img/icon-arrow.svg" class="title-icon">
                        </label>
                        <div class="accordion-item__content">
                            <img src="img/meme-capibara.jpg" alt="">
                        </div>
                    </div>
                    <div class="accordion-item">
                        <input type="radio" id="meme-4" name="bayan">
                        <label for="meme-4" class="accordion-label">
                            <span class="title">Работа в Facebook</span>
                            <img src="img/icon-arrow.svg" class="title-icon">
                        </label>
                        <div class="accordion-item__content">
                            <img src="img/meme-facebook.jpg" alt="">
                        </div>
                    </div>
                    <div class="accordion-item">
                        <input type="radio" id="meme-5" name="bayan">
                        <label for="meme-5" class="accordion-label">
                            <span class="title">Манул в Atomic Heart</span>
                            <img src="img/icon-arrow.svg" class="title-icon">
                        </label>
                        <div class="accordion-item__content">
                            <img src="img/meme-manul.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
